<body>

            <p class="subtitle">åŸºäºæ·±åº¦å­¦ä¹ çš„æ™ºèƒ½èœå“è¯†åˆ«</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <h2>ä¸Šä¼ å›¾ç‰‡</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*" multiple>
                    <div class="upload-placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„ä¸Šä¼ </p>
                        <p class="hint">æ”¯æŒ JPG, PNG, BMP æ ¼å¼</p>
                    </div>
                </div>
                <button id="predictBtn" class="btn btn-primary" disabled>å¼€å§‹è¯†åˆ«</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>è¯†åˆ«ç»“æœ</h2>
                <div class="result-image-container">
                    <img id="resultImage" src="" alt="è¯†åˆ«ç»“æœ">
                </div>
                <div class="detections-list" id="detectionsList"></div>
            </div>
        </div>

        <div class="info-section">
            <h3>æ”¯æŒçš„èœå“ç±»åˆ«</h3>
            <div class="classes-grid">
                {% for dish in dish_classes %}
                <span class="dish-tag">{{ dish }}</span>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const predictBtn = document.getElementById('predictBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultImage = document.getElementById('resultImage');
        const detectionsList = document.getElementById('detectionsList');

        let selectedFiles = [];

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            updateUploadArea();
            predictBtn.disabled = selectedFiles.length === 0;
        });

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            selectedFiles = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;
            updateUploadArea();
            predictBtn.disabled = selectedFiles.length === 0;
        });

        function updateUploadArea() {
            if (selectedFiles.length > 0) {
                uploadArea.innerHTML = `
                    <div class="selected-files">
                        <p>å·²é€‰æ‹© ${selectedFiles.length} ä¸ªæ–‡ä»¶</p>
                        <ul>
                            ${selectedFiles.map(f => `<li>${f.name}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
        }

        // é¢„æµ‹æŒ‰é’®
        predictBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            predictBtn.disabled = true;
            predictBtn.textContent = 'è¯†åˆ«ä¸­...';

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('/predict_batch', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success && data.results.length > 0) {
                    const firstResult = data.results[0];
                    if (firstResult.result_image) {
                        resultImage.src = firstResult.result_image;
                    }
                    displayDetections(firstResult.detections);
                    resultsSection.style.display = 'block';
                } else {
                    alert('è¯†åˆ«å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('å‘ç”Ÿé”™è¯¯: ' + error.message);
            } finally {
                predictBtn.disabled = false;
                predictBtn.textContent = 'å¼€å§‹è¯†åˆ«';
            }
        });

        function displayDetections(detections) {
            if (detections.length === 0) {
                detectionsList.innerHTML = '<p class="no-detections">æœªæ£€æµ‹åˆ°èœå“</p>';
                return;
            }

            detectionsList.innerHTML = `
                <h3>æ£€æµ‹åˆ° ${detections.length} ä¸ªèœå“</h3>
                <div class="detections-grid">
                    ${detections.map(det => `
                        <div class="detection-card">
                            <div class="detection-header">
                                <span class="dish-name">${det.class_name}</span>
                                <span class="confidence">ç½®ä¿¡åº¦: ${(det.confidence * 100).toFixed(1)}%</span>
                            </div>
                            <div class="detection-info">
                                <p>ä½ç½®: [${det.bbox.map(x => x.toFixed(0)).join(', ')}]</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
</body>
